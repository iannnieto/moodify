<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Moodify</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-500 to-pink-500 min-h-screen">
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="px-6 py-8">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Oops!</h1>
                <p class="text-gray-600 text-center mb-8">
                    {{ message }}
                </p>
                <div class="text-center">
                    <a href="{{ url_for('create_playlist_page') }}" 
                       class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-full transition duration-300">
                        Try Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
