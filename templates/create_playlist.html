<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Playlist - Moodify</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-500 to-pink-500 min-h-screen">
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="px-6 py-8">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Create Your Playlist</h1>
                <form method="POST" class="space-y-6">
                    <div>
                        <label for="city" class="block text-gray-700 text-sm font-bold mb-2">
                            Enter your city
                        </label>
                        <input type="text" 
                               id="city" 
                               name="city" 
                               required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                               placeholder="e.g., New York, London, Tokyo">
                    </div>
                    <div class="text-center">
                        <button type="submit" 
                                class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-full transition duration-300">
                            Generate Playlist
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
