<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Moodify</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-500 to-pink-500 min-h-screen">
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="px-6 py-8">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Playlist Created!</h1>
                <p class="text-gray-600 text-center mb-8">
                    Your personalized playlist has been created successfully.
                </p>
                <div class="text-center">
                    <a href="{{ playlist_url }}" 
                       target="_blank"
                       class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full transition duration-300 inline-block">
                        Open in Spotify
                    </a>
                </div>
                <div class="mt-8 text-center">
                    <a href="{{ url_for('create_playlist_page') }}" 
                       class="text-purple-500 hover:text-purple-600">
                        Create another playlist
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
